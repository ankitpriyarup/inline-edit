<mat-table inlineEdit [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
    <mat-header-cell *matHeaderCellDef>{{ column.label }}</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ column.dataExtractor(row) }}</mat-cell>
  </ng-container>

  <mat-header-row *inlineEditControls></mat-header-row>
  <mat-header-row
    *matHeaderRowDef="displayedColumns; sticky: true"
  ></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
